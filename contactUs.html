<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Us</title>
</head>
<div>
	<form action="fakePage.html" method="POST">
		<table>
			<tr>
				<td>First Name:</td>
				<td><input type="text" name="firstName"></td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><input type="text" name="lastName"></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>Type of License:</td>
				<td><input type="radio" name="License" value="Business" checked="Yes"/>Business
				<input type="radio" name="License" value="Personal"/>Personal</td>
			</tr>
			<tr>
				<td>Reason:</td>
				<td><select name-"Reason">
				<option value="Option1">Select a Reason</option>
				<option value="Opiton2">Software Support</option>
				<option value="Opiton3">Hardware Support</option>
				<option value="Opiton4">Information Request</option>
				</select></td>
			</tr>
			<tr>
				<td>Additional Information:</td>
				<td><textarea name="Additional Info"></textarea></td>
			</tr>
			<tr>
				<td><input type="checkbox" name="agreement" value="I have read the terms of service"/>I have read the terms of service</td>
			</tr>
			<tr>
				<td><input type="submit" name="Send Requestion"/></td>
			</tr>
		</table>
	</form>
</div>
</html>
